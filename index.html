<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script href="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="sidebarHeader">
                <img src="./images/Logo30.svg" alt="logo">
                <h3>Dashboard</h3>
            </div>
            
            <div class="nav">
                <div class="navItem"><span class="material-symbols-outlined">
                    home
                </span> Home
                </div>
                <div class="navItem"><span class="material-symbols-outlined">
                    account_circle
                </span>Profile
                </div>
                <div class="navItem"><span class="material-symbols-outlined">
                    chat
                </span>Messages
                </div>
                <div class="navItem"><span class="material-symbols-outlined">
                    history
                    </span>History
                </div>
                <div class="navItem"><span class="material-symbols-outlined">
                    task
                    </span>Tasks
                </div>
                <div class="navItem"><span class="material-symbols-outlined">
                    groups
                    </span>Communities
                </div>
            </div>

            <div class="settings">
                <div class="settingsItem"><span class="material-symbols-outlined">
                    settings
                    </span>Settings
                </div>
                <div class="settingsItem"><span class="material-symbols-outlined">
                    help
                    </span>Support</div>
                <div class="settingsItem"><span class="material-symbols-outlined">
                    privacy_tip
                    </span>Privacy</div>
            </div>
        </div>
        <div class="header"></div>

        <div class="cardContainer">
            <div class="projects">

            </div>
            <div class="announcements">

            </div>
            <div class="trending">

            </div>
        </div>

    </div>
</body>
</html>
